@(title: String, tab: String = "", styles: Html = Html(""), scripts: Html = Html(""), modals: Html = Html(""))(content: Html)
@import utils.BSVersion
<!DOCTYPE html>

<html>
	<head>
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/docs.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/font-awesome/css/font-awesome.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap-datepicker/css/bootstrap-datepicker3.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="icon" href="@routes.Assets.at("images/favicon.png")">
		@styles
		<script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
		<script src="http://v4-alpha.getbootstrap.com/assets/js/vendor/tether.min.js" type="text/javascript"></script>
		<script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("lib/bootstrap-datepicker/js/bootstrap-datepicker.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/old_bootstrap_affix.js")" type="text/javascript"></script>
		@scripts
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="@routes.Application.index()">Workshop</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>

		<main role="main">
				<!-- Main jumbotron for a primary marketing message or call to action -->
			<div class="jumbotron">
				<div class="container">
					<h1 class="display-3">Bonzzu Workshop</h1>
					<p>Functional Programming in Scala</p>
				</div>
			</div>

			<div class="container">

				@content

			</div> <!-- /container -->
		</main>
	</body>
</html>
