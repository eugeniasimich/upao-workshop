@()(implicit request: MessagesRequestHeader)
@import utils.BSVersion
@import helper.Implicits._
@import models.Exercise

@listOfExercises = @{ Exercise.listOfExercises }

@main("Workshop") {

    <h1>Exercise list</h1>
    <ul>
        @listOfExercises.zipWithIndex.map{ ex =>
          <li><a href="@routes.Application.exercise(ex._2)">Exercise @ex._2 - @ex._1.title<a></li>
        }
    </ul>
}
